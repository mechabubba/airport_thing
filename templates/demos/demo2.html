{% extends "demos/layout.html" %}

{% block body %}
<p>Create a new user. This defaults to creating a customer user, as staff users are expected to be pre-seeded.</p>

<!-- ugly ahh form -->
<form id="signup">
    <div class="row mb-3">
        <label for="voter_id" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10"><input type="text" name="name" /></div>
    </div>
    <div class="row mb-3">
        <label for="voter_id" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10"><input type="text" name="email" /></div>
    </div>
    <div class="row mb-3">
        <label for="voter_id" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10"><input type="text" name="password" /></div>
    </div>
    <button type="submit" id="execute" class="btn btn-primary">Sign up</button>
</form>

<div id="result"></div>

<script>
const res = document.getElementById("result");
document.getElementById("signup").addEventListener("submit", function (e) {
    e.preventDefault(); // stop the normal form submit
    const data = new FormData(e.target);
    console.log(Object.fromEntries(data));

    fetch("/users/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(Object.fromEntries(data))
    }).then(r => r.text()).then(data => {
        console.log(data);
        res.innerHTML = data;
    });
});
</script>

{{ super() }}
{% endblock %}
