{% extends "demos/layout.html" %}

{% block body %}
<h1></h1>
<p>View user info.</p>

<button id="execute" class="btn btn-primary">Execute</button>

<div id="result"></div>

<script>
const res = document.getElementById("result");
document.getElementById("execute").addEventListener("click", () => {
    fetch("/users/").then(r => r.text()).then(data => {
        console.log(data);
        res.innerHTML = data;
    });
});
</script>

{{ super() }}
{% endblock %}
