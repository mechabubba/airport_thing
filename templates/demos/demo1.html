{% extends "demos/layout.html" %}

{% block body %}
<h1></h1>
<p>View the flights logged within the database.</p>

<button id="execute">Execute</button>

<div id="result"></div>

<script>
const res = document.getElementById("result");
document.getElementById("execute").addEventListener("click", () => {
    fetch("/flights/table").then(r => r.text()).then(data => {
        console.log(data);
        res.innerHTML = data;
    });
});
</script>

{{ super() }}
{% endblock %}
